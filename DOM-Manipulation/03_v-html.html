<script src="/VueTutorial/vue.js"></script>

<div id="app">
    <p v-once>{{ title }}</p>
    <p> {{ hello() }} <a v-bind:href="link">Link</a></p>
    <p v-html="blogLink"></p>
</div>

<script>
    new Vue({
        el : "#app",
        data : {
            title: "Hello World",
            message : "Welcome to this course.",
            link: "https://ferzendervarli.com",
            blogLink : "<a href='https://ferzendervarli.com'>Link</a>"
        },
        methods : {
            hello : function(){
                this.title = "Hello"
                return this.title
            }
        }
    })
</script>
